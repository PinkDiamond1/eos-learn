[params]
	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/eoscostarica/eos-learning-resources"

	version = "1.0.0"
	logo = "images/logo.png"
	favicon = "images/favicon.ico"

	permalink = "#"

	# Custom assets
	custom_css = []
